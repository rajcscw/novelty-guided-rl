# Environment Parameters
environment:
  domain_name: gym
  name: Swimmer-v2
  max_episode_steps: 1000
  mini_grid: False

# policy parameters
policy:
  type: gaussian
  is_deterministic: False

# Model configuration
model:
  hidden_size: 64

# iterations and other batch parameters
log:
  parallel_eval: 50
  runs: 1
  iterations: 100
  average_every: 50
  reset_every: 1
  save_every: 100
  initial_pad_value: 0

# ES Parameters
ES:
  n_workers: 8 # keep it low if you are using GPUs
  a: 1e-2
  sigma: 1e-1
  lr_decay: 0
  momentum: 0.0

# general novelty config
novelty:
  initial_rl_weight: 0.0 # just go for novelty
  rl_weight_delta: 0.02
  t_max: 10

# Nearest neighbors novelty detector
NNnovelty:
  k: 10
  limit: 1000
  traj_length: 100

Seqnovelty:
  input_dim: 2
  hidden_size: 64
  n_layers: 2
  lr: 1e-2
  reg: 0.0
  variable_length: true
  traj_sample_ratio: 10
  min_traj_length: 100
  min_traj_length_subsampled: 10


